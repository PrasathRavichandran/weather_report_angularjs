<section class="forecast">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- forecast header -->
                <div class="forecast__header">
                    <div class="row">
                        <div class="col-md-10">
                            <!-- display city name and current year -->
                            <div class="forecast__header-heading">
                                London - 2020
                            </div>
                        </div>
                        <div class="col-md-2">
                            <!-- temperature C/F toggle button -->
                            <div class="forecast__header-temperature-toggle">
                                <span class="forecast__header-temperature-text">C</span>
                                <label>
                                    <input type="checkbox" class="forecast__header-temperature-toggle-checkbox" />
                                    <span class="forecast__header-temperature-toggle-bg"></span>
                                    <span class="forecast__header-temperature-toggle-circle"></span>
                                </label>
                                <span class="forecast__header-temperature-text">F</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- forecast body -->
                <div class="forecast__body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card forecast__body-card">
                                <div class="card-body">
                                    <!-- display date and time -->
                                    <div class="forecast__body-date-time">
                                        Apr 28 - 12:00
                                    </div>
                                    <div class="forecast__body-inner">
                                        <!-- display main temperature -->
                                        <div class="forecast__body-inner-temperature">
                                            28
                                        </div>
                                        <!-- display temperature status -->
                                        <div class="forecast__body-inner-temperature-status">
                                            cloudy
                                        </div>
                                        <div class="forecast__body-inner-temp-minmax">
                                            <!-- display minimum temperature -->
                                            <div class="forecast__body-inner-temp-min">
                                                28
                                                <span class="forecast__body-inner-temp-min-text">Min</span>
                                            </div>
                                            <!-- display maximum temperature -->
                                            <div class="forecast__body-inner-temp-min">
                                                30
                                                <span class="forecast__body-inner-temp-max-text">Max</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of forecast body -->
            </div>
            <!-- End of col-md-12 -->
        </div>
        <!-- End of row -->
    </div>
    <!-- End of container -->
</section>
